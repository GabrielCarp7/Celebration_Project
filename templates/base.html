<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% block styles %}
        {{ bootstrap.load_css() }}
        <link rel="stylesheet" href="static/css/styles.css">
    {% endblock %}

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar bg-light fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('home') }}">Celebrations Countdown</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Celebrations</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">New Year</a>
          </li>
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('easter') }}">Easter</a>
          </li>
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('christmas') }}">Christmas</a>
          </li>
            <li class="nav-item">
            <a class="nav-link disabled" aria-current="page" href="#">More to come</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
    {% block content %}{% endblock %}

    {% block scripts %}
        {{ bootstrap.load_js() }}
        <script src="static/js/script.js"></script>
    {% endblock %}
</body>
</html>
