{% extends 'base.html' %}
{% block title %}Celebrations Countdown{% endblock %}

{% block content %}

<div class="container">
        <p class="display-3">🥳🐣 Easter Countdown 🐣🥳</p>
            <div class="countdown">
                <div>
                    <span id="days">00</span>
                    <div class="label">Days</div>
                </div>
                <div>
                    <span id="hours">00</span>
                    <div class="label">Hours</div>
                </div>
                <div>
                    <span id="minutes">00</span>
                    <div class="label">Minutes</div>
                </div>
                <div>
                    <span id="seconds">00</span>
                    <div class="label">Seconds</div>
                </div>
            </div>
            <div id="easter-date" style="display: none;">{{ easter_date }}</div>
</div>

{% endblock %}
